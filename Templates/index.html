<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Covid19 PPE Shortages </title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
  </head>
  <body>
    <h1>
      COVID-19 Predicted Number of Cases by State
    </h1>
    <table>
      {% for key, value in results.items() %}
         <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
         </tr>
      {% endfor %}
    </table>
  </body>
</html>
